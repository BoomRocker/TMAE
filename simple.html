<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="TMAEicon.png">
    <title>TMAE: Counter - Terraforming Mars: Ares Expedition</title>
	
<!-- Add your favicon in the link tag -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Link to the Roboto font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
<!-- CSS-->
	<link rel="stylesheet" type="text/css" href="simple-styles.css">
</head>
<body>
    <header>
        <h1>Terraforming Mars: Ares Expedition Counter</h1>
    </header>
    <main>
				<!-- Resource: Cards -->
        <div class="resource" id="cards">
            <div class="resource-header bg-cards" >
                <h2>Cards</h2>
				<img src="cards.png" class="resource_icons_header">
            </div>
            <div class="resource-content">
                <p class="total">0</p>
                <div class="adjust-button" style="display:none;">
                    <button class="subtract-resource" data-resource="cards">-</button>
					<p class="increment-number">Increment: 0</p>
                    <button class="adjust-resource" data-resource="cards">+</button>
                </div>
            </div>
        </div>
		        <!-- Resource: Terraforming Rating -->
        <div class="resource margin-right" id="terraforming-rating">
            <div class="resource-header bg-terra">
                <h2>Terra Rating</h2>
				<img src="TerraRate.png" class="resource_icons_header">
            </div>
            <div class="resource-content">
                <p class="total">0</p>
		
                <div class="adjust-button" style="display:none;">
                    <button class="subtract-resource" data-resource="terraforming-rating">-</button>
					<p class="increment-number">0</p>
                    <button class="adjust-resource" data-resource="terraforming-rating">+</button>
                </div>
            </div>
        </div>
  		<!-- Reload Page Button -->
		<div id="topButtonBar" class="tall">
			<button id="reload-button">
				<i class="material-icons">sync</i>
				<span class="resetText">&nbsp;Reload&nbsp;</span>
				<i class="material-icons">sync</i>
			</button>
		<!-- Production Button -->
			<button id="production-button">
				<i class="material-icons">factory</i><span class="nobr">&nbsp;</span><span class="productionText">&nbsp;Production<span class="nobr">&nbsp;</span><i class="material-icons">precision_manufacturing</i></span>
			</button>
		</div>
		<!-- MODAL: RELOAD PAGE -->
		<div id="custom-alert" class="custom-alert">
			<div class="custom-alert-content">
				<div id="custom-alert-image"><img id="image-element" src="megaC.png" style="float:right;"></div>
				<p id="custom-alert-text"></p>
				<button id="confirm-button" onclick="confirmAction()">Confirm</button>
				<button id="cancel-button" onclick="cancelAction()">Cancel</button>
			</div>
		</div>
		<!-- MODAL: CONFIRM SELECTION PAGE -->
		<div id="confirmation-modal" class="modal">
			<div class="modal-content">
				<h2>Confirm Reload</h2>
				<p style="color:#fff;">Are you sure you want to reload the page?</p>
				<button id="confirm-reload">Yes, Reload</button>
				<button id="cancel-reload">Cancel</button>
			</div>
		</div>
		<!-- Resource: Heat -->
        <div class="resource margin-right" id="heat" style="tall">
            <div class="resource-header bg-heat">
                <h2>Heat</h2>
				<img src="heat.png" class="resource_icons_header">
            </div>
            <div class="resource-content">
                <p class="total">0</p>
                <div class="adjust-button">
                    <button class="subtract-resource" data-resource="heat">-</button>
					<p class="increment-number">Increment: 0</p>
					<button class="adjust-resource" data-resource="heat">+</button>
                </div>
            </div>
        </div>

		<!-- Resource: Plants -->
        <div class="resource" id="plants" style="tall">
            <div class="resource-header bg-plants bg-plants">
                <h2>Plants</h2>
				<img src="plants.png" class="resource_icons_header">
            </div>
            <div class="resource-content">
                <p class="total">0</p>
                <div class="adjust-button">
                    <button class="subtract-resource" data-resource="plants">-</button>
					<p class="increment-number">Increment: 0</p>
                    <button class="adjust-resource" data-resource="plants">+</button>
                </div>
            </div>
        </div>
		<!-- Resource: Megacredits -->
        <div class="resource margin-right" id="megacredits" style="tall">
            <div class="resource-header bg-megacredits">
                <h2>Megacredits</h2>
				<img src="megaC.png" class="resource_icons_header">
            </div>
            <div class="resource-content">
                <p class="total">0</p>
                <div class="adjust-button">
                    <button class="subtract-resource" data-resource="megacredits">-</button>
					<p class="increment-number">Increment: 0</p>
                    <button class="adjust-resource" data-resource="megacredits">+</button>
                </div>
            </div>
        </div>  
		
		<div id="metals-holder">
			<!-- Resource: Titanium -->
			<div class="resource" id="titanium">
				<div class="resource-header bg-titanium">
					<h2>Titanium</h2> <span style="font-size:.8em; font-weight:normal; padding-bottom:10px;"><span style="float:right;  padding:px 5px 0 0;"><span style="float:left; font-size:22px; margin-left:20px; padding-top:4px;"><span style="float:left; padding: 1px 5px 0 0;">-3</span> <img src="megaC.png" style="height:25px; float: left; padding: 4px 5px 0 0;"> /</span> <img src="titanium.png" class="resource_icons_item"></span></span></span>
				</div>
				<div class="resource-content">
					<p class="total">0</p>
					<div class="adjust-button" style="display:none">
						<button class="subtract-resource" data-resource="titanium">-</button>
						<p class="increment-number">Increment: 0</p>
						<button class="adjust-resource" data-resource="titanium">+</button>
					</div>
				</div>
			</div>
				<!-- Resource: Steel -->
			<div class="resource margin-right" id="steel">
				<div class="resource-header bg-steel">
					<h2>Steel</h2> <span style="font-size:.8em; font-weight:normal; padding-bottom:10px;"><span style="float:right;  padding:px 5px 0 0;"><span style="float:left; font-size:22px; margin-left:20px; padding-top:4px;"><span style="float:left; padding: 1px 5px 0 0;">-2</span> <img src="megaC.png" style="height:25px; float: left; padding: 4px 5px 0 0;"> /</span> <img src="steel.png" class="resource_icons_item"></span></span></span>
				</div>
				<div class="resource-content">
					<p class="total">0</p>
					<div class="adjust-button" style="display:none">
						<button class="subtract-resource" data-resource="steel">-</button>
						<p class="increment-number">Increment: 0</p><p>&#128736;</P
						<button class="adjust-resource" data-resource="steel">+</button>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Resource: Actions -->
        <div class="resource1" id="actions" style="tall">
		   <!-- <div class="resource-header bg-actions">
                <h2>Actions</h2>
            </div>-->
			<div id="action-holder" class="button-container">
				<button id="spend-megacredits-oxygen1" class="action-key" onclick="showCustomAlert('Spend 20 Megacredits to gain 1 Oxygen')">
						<span class="textAction color-megacredits textAction" style="margin-left:4px;">20</span>
						<img src="megaC.png" class="resource_icons_sm">
						<img src="arrow2.png" class="resource_icons_sm">
						<span class="color-heat textAction"" style="display:none; " >1</span>
						<img src="OxygenTree.png" class="resource_icons_sm">
				</button>
				<button id="spend-megacredits-temperature1" class="action-key" onclick="showCustomAlert('Spend 14 Megacredits for 1 Temperature')">
						<span class="color-megacredits textAction" style="margin-left:10px;">14</span>
						<img src="megaC.png" class="resource_icons_sm">
						<img src="arrow2.png" class="resource_icons_sm">
						<span class="color-heat" style="display:none;">1</span>
						<img src="temp.png" class="resource_icons_sm">
				</button>
				<button id="spend-heat-temperature1" class="action-key" onclick="showCustomAlert('Spend 8 Heat for 1 Temperature')">
						<span class="color-heat textAction" style="margin-left:15px;">8</span>
						<img src="heat.png" class="resource_icons_sm">
						<img src="arrow2.png" class="resource_icons_sm">
						<span class="color-heat" style="display:none;">1</span>
						<img src="temp.png" class="resource_icons_sm">
				</button>
				<br>
				<button id="spend-megacredits-ocean1" class="action-key" onclick="showCustomAlert('Spend 15 Megacredits to gain 1 Ocean Tile')">
						<div class="action_button_center">
							<span class="color-megacredits textAction" style="margin-left:10px;">15</span>
							<img src="megaC.png" class="resource_icons_sm">
							<img src="arrow2.png" class="resource_icons_sm">
							<span class="color-heat textAction"" style="display:none;">1</span>
							<img src="waterTile.png" class="resource_icons_sm">
						</div>
				</button>
				<button id="spend-card-megacredits1" class="action-key" onclick="showCustomAlert('Spend 1 Card to gain 3 Megacredits')">
						<span class="color-cards textAction" style="margin-left:10px;">1</span>
						<img src="cards.png" class="resource_icons_sm">
						<img src="arrow2.png" class="resource_icons_sm">
						<span class="color-megacredits textAction">3</span>
						<img src="megaC.png" class="resource_icons_sm">
				</button>
				<button id="spend-plants-oxygen1" class="action-key" onclick="showCustomAlert('Spend 8 Plants for 1 Atmosphere')">
						<span class="color-plants textAction" style="margin-left:15px;">8</span>
						<img src="plants.png" class="resource_icons_sm">
						<img src="arrow2.png" class="resource_icons_sm">
						<span class="color-heat textAction"" style="display:none;">1</span>
						<img src="OxygenTree.png" class="resource_icons_sm">
				</button>

			</div>
        </div>

					<!-- END instructions -->

    </main>

    <div id="resource-modal" class="modal">
        <!-- Modal content goes here -->
    </div>
	
	<!-- JS-->
	<script src="simple-js.js"></script>
 
 
 <div id="custom-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <p id="modal-message"></p>
    <div class="modal-buttons">
      <button id="cancel-button" class="button">Cancel</button>
      <button id="confirm-button" class="button">Confirm</button>
    </div>
  </div>
</div>


</body>
</html>
