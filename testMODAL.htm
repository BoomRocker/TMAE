<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Management</title>
    <style>
        /* Inline CSS for simplicity. In a real project, use external CSS. */
        .TM-tags {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .TM-tags img {
            width: auto; /* To maintain aspect ratio */
            height: 45px; /* Set the height to 45 pixels */
            margin-right: 10px;
        }
        .TM-tags .tag-count {
            font-size: 18px; /* Adjust the font size as needed */
            margin-left: 10px; /* Add some space between the image and count */
        }
        .TM-tags button {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Building -->
    <div class="TM-tags" id="AEBuilding">
        <img src="building-icon.png" alt="Building">
        <button onclick="increaseTag('AEBuilding')">+</button>
        <span id="AEBuilding-tag" class="tag-count">0</span>
        <button onclick="decreaseTag('AEBuilding')">-</button>
    </div>
    
    <!-- Space -->
    <div class="TM-tags" id="AESpace">
        <img src="space-icon.png" alt="Space">
        <button onclick="increaseTag('AESpace')">+</button>
        <span id="AESpace-tag" class="tag-count">0</span>
        <button onclick="decreaseTag('AESpace')">-</button>
    </div>

    <!-- Add other tag categories here -->

    <!-- JavaScript code for tag management -->
    <script>
        const tagAmounts = {
            AEBuilding: 0,
            AESpace: 0,
            // Add other tag IDs and initial values here
        };

        function increaseTag(category) {
            tagAmounts[category]++;
            updateTagDisplay(category);
        }

        function decreaseTag(category) {
            if (tagAmounts[category] > 0) {
                tagAmounts[category]--;
                updateTagDisplay(category);
            }
        }

        function updateTagDisplay(category) {
            const tagElement = document.getElementById(`${category}-tag`);
            tagElement.textContent = tagAmounts[category];
        }
    </script>
</body>
</html>
