<!DOCTYPE html>
<html>
<head>
<style>
/* Styles for the modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: black;
}

/* Style for the buttons within the modal */
.modal-buttons {
  text-align: center;
  margin-top: 20px;
}

.button {
  padding: 10px 20px;
  margin: 0 10px;
  cursor: pointer;
  border: 1px solid #888;
  background-color: #ccc;
}

.button:hover {
  background-color: #ddd;
}
</style>
</head>
<body>

<!-- The custom modal -->
<div id="custom-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <p id="modal-message"></p>
    <div class="modal-buttons">
      <button id="cancel-button" class="button">Cancel</button>
      <button id="confirm-button" class="button">Confirm</button>
    </div>
  </div>
</div>

<!-- Button to trigger the modal -->
<button id="open-modal-button">Open Modal</button>

<script>
// Function to display the custom modal with a message
function showModal(message) {
  var modal = document.getElementById("custom-modal");
  var modalMessage = document.getElementById("modal-message");
  
  modalMessage.textContent = message;
  modal.style.display = "block";
}

// Function to hide the custom modal
function closeModal() {
  var modal = document.getElementById("custom-modal");
  modal.style.display = "none";
}

// Add an event listener to the close button (the "x" in the modal) to close the modal
var closeBtn = document.getElementById("close");

if (closeBtn) {
  closeBtn.addEventListener("click", closeModal);
}

// Event listener for the button to open the modal
var openModalButton = document.getElementById("open-modal-button");

if (openModalButton) {
  openModalButton.addEventListener("click", function() {
    showModal("This is a custom modal message.");
  });
}

// Event listener for the "Cancel" button in the modal
var cancelButton = document.getElementById("cancel-button");

if (cancelButton) {
  cancelButton.addEventListener("click", closeModal);
}

// Event listener for the "Confirm" button in the modal
var confirmButton = document.getElementById("confirm-button");

if (confirmButton) {
  confirmButton.addEventListener("click", function() {
    // Add your confirm action logic here
    alert("Confirmed"); // Replace with your actual action
    closeModal();
  });
}

</script>

</body>
</html>
